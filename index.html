<!-- !DOCTYPE = указывает тип докумена который для браузера, есть DTD = описывает тип дока
     который браузер будет интерпритировать, в нашем случаи это html, 5 версия, есть более старые версии, и отличающиеся от основного 
    html, по поводу них прошелся очень коротко и думаю нету смысла писать в комах об этом, если не так, прошу поправить -->
<!DOCTYPE html>
<!-- открытый тег html можно прировнять к коробке в которой будет собран весь наш сайт, начиная от шапки которую видишь вверху браузера,
до всех тегов и элементов которые будем использовать -->
<!-- 2!!!!!  lang обозначает язык страницы в нашем случи ru -->
<html lang="ru">
    <!--  в тег head cохраняем инфу которая помогает браузеру в работе с данными, к примеру тег meta и  его атрибут charset 
    указывает кодировку символов которую юзаем в документе, наш случай utf-8, стандартраня кодировка которую юзат по дефу
    но так же есть пару других, Latin-1, японская кодировка и тд-->
    <!-- title исполняет роль заголовка сайта который будет отображаться сверху в шапке -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1 это универсал ссылка на фото из пинтреста, которая откроеться при нажатии,
         вторая ссылка относительая которая указывает на фото которогое в корневой папке, если доступа нету = нету фото -->
    <a href="https://i.pinimg.com/564x/ba/e1/80/bae180d6267d08e0efd3580e3aba6fcd.jpg"> универсал ссылка</a>
    <br>
    <a href="assets/photo/bae180d6267d08e0efd3580e3aba6fcd.jpg"> относительная </a>
</body>
</html>
